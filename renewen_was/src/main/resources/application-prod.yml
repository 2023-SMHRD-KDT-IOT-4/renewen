server:
  port: 8081
  servlet:
    context-path: /renewen
    encoding:
      charset: UTF-8
      enabled: true
      force: true
spring:
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
  main:
    web-application-type: servlet
    banner-mode: 'off'
  mvc:
    view:
      prefix: /WEB-INF/
      suffix: .jsp
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://host:3307/schema?characterEncoding=UTF-8&serverTimezone=UTC
    username: userName
    password: pw
mybatis:
  mapper-locations: classpath:mapper/*.xml 
  type-aliases-package: kr.smhrd.renewen.model  
  configuration:
    map-underscore-to-camel-case: true    
    
# 별도 설정
upload:
  path: /var/upload
  img: /imgs

    
    